<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - University Room Booking System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .register-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        .form-title {
            color: #2c3e50;
            margin-bottom: 30px;
            text-align: center;
        }
        .form-control {
            border-radius: 5px;
            padding: 12px;
            margin-bottom: 15px;
        }
        .btn-register {
            background-color: #3498db;
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 5px;
            color: white;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .btn-register:hover {
            background-color: #2980b9;
        }
        .login-link {
            text-align: center;
            margin-top: 20px;
        }
        .error-message {
            color: #e74c3c;
            margin-top: 5px;
            font-size: 0.9em;
        }
        .user-type-selector {
            margin-bottom: 20px;
        }
        .user-type-selector .form-check {
            display: inline-block;
            margin-right: 20px;
        }
        .dynamic-fields {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="register-container">
            <h2 class="form-title">Create an Account</h2>
            <form id="registerForm" th:action="@{/api/v1/auth/register}" method="post">
                <!-- Common Fields -->
                <div class="mb-3">
                    <input type="text" class="form-control" id="name" name="name" placeholder="Full Name" required>
                </div>
                <div class="mb-3">
                    <input type="email" class="form-control" id="emailAddress" name="emailAddress" placeholder="Email Address" required>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required>
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" id="department" name="department" placeholder="Department" required>
                </div>

                <!-- User Type Selection -->
                <div class="user-type-selector">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="userType" id="studentType" value="STUDENT" checked>
                        <label class="form-check-label" for="studentType">Student</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="userType" id="facultyType" value="FACULTY_MEMBER">
                        <label class="form-check-label" for="facultyType">Faculty Member</label>
                    </div>
                </div>

                <!-- Student Fields -->
                <div id="studentFields" class="dynamic-fields">
                    <div class="mb-3">
                        <input type="text" class="form-control" id="studentId" name="studentId" placeholder="Student ID" required>
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" id="program" name="program" placeholder="Program" required>
                    </div>
                    <div class="mb-3">
                        <input type="number" class="form-control" id="yearOfStudy" name="yearOfStudy" placeholder="Year of Study" min="1" max="5" required>
                    </div>
                </div>

                <!-- Faculty Fields -->
                <div id="facultyFields" class="dynamic-fields" style="display: none;">
                    <div class="mb-3">
                        <input type="text" class="form-control" id="facultyId" name="facultyId" placeholder="Faculty ID" required>
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" id="designation" name="designation" placeholder="Designation (e.g., Lecturer, Professor)" required>
                    </div>
                </div>

                <button type="submit" class="btn btn-register">Register</button>
            </form>
            <div class="login-link">
                Already have an account? <a th:href="@{/login}">Login here</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const studentType = document.getElementById('studentType');
            const facultyType = document.getElementById('facultyType');
            const studentFields = document.getElementById('studentFields');
            const facultyFields = document.getElementById('facultyFields');

            function updateFields() {
                if (studentType.checked) {
                    studentFields.style.display = 'block';
                    facultyFields.style.display = 'none';
                    // Make student fields required
                    document.getElementById('studentId').required = true;
                    document.getElementById('program').required = true;
                    document.getElementById('yearOfStudy').required = true;
                    // Make faculty fields not required
                    document.getElementById('facultyId').required = false;
                    document.getElementById('designation').required = false;
                } else {
                    studentFields.style.display = 'none';
                    facultyFields.style.display = 'block';
                    // Make faculty fields required
                    document.getElementById('facultyId').required = true;
                    document.getElementById('designation').required = true;
                    // Make student fields not required
                    document.getElementById('studentId').required = false;
                    document.getElementById('program').required = false;
                    document.getElementById('yearOfStudy').required = false;
                }
            }

            studentType.addEventListener('change', updateFields);
            facultyType.addEventListener('change', updateFields);

            // Initial call to set up the form
            updateFields();

            // Form validation
            const form = document.getElementById('registerForm');
            form.addEventListener('submit', function(event) {
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirmPassword').value;

                if (password !== confirmPassword) {
                    event.preventDefault();
                    alert('Passwords do not match!');
                    return;
                }

                // Additional validation can be added here
            });
        });
    </script>
</body>
</html>
