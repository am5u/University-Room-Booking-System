<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - University Room Booking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="js/auth.js"></script>
   
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --accent-color: #2ecc71;
            --text-color: #2c3e50;
            --light-bg: #f8f9fa;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .register-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.1);
            padding: 2.5rem;
            width: 100%;
            max-width: 600px;
            position: relative;
            overflow: hidden;
        }

        .register-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, var(--secondary-color), var(--accent-color));
        }

        .register-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .register-header h2 {
            color: var(--primary-color);
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .register-header p {
            color: #666;
            font-size: 1.1rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--primary-color);
            font-size: 0.95rem;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 0.8rem 1rem;
            border: 2px solid #e1e1e1;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
        }

        .form-group input:focus, .form-group select:focus {
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
            outline: none;
        }

        .form-group i {
            position: absolute;
            right: 1rem;
            top: 2.3rem;
            color: #999;
        }

        .error-text {
            color: #e74c3c;
            font-size: 0.85rem;
            margin-top: 0.5rem;
            display: block;
        }

        .user-type-fields {
            display: none;
            background: var(--light-bg);
            padding: 1.5rem;
            border-radius: 10px;
            margin-top: 1rem;
            transition: all 0.3s ease;
        }

        .user-type-fields.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .register-button {
            width: 100%;
            padding: 1rem;
            background: var(--accent-color);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        .register-button:hover {
            background: #27ae60;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(46, 204, 113, 0.3);
        }

        .login-link {
            text-align: center;
            margin-top: 1.5rem;
            color: #666;
        }

        .login-link a {
            color: var(--secondary-color);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .login-link a:hover {
            color: var(--accent-color);
        }

        .error-message, .success-message {
            padding: 1rem;
            border-radius: 10px;
            margin-top: 1rem;
            text-align: center;
            font-weight: 500;
        }

        .error-message {
            background: #fde8e8;
            color: #e74c3c;
            border: 1px solid #fbd5d5;
        }

        .success-message {
            background: #e8f8e8;
            color: #27ae60;
            border: 1px solid #d5f5d5;
        }

        @media (max-width: 576px) {
            .register-container {
                padding: 2rem;
            }

            .register-header h2 {
                font-size: 1.8rem;
            }

            .user-type-fields {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="register-header">
            <h2>Create Student Account</h2>
            <p>Join our university room booking system</p>
        </div>
        <form id="registerForm">
            <!-- Common Fields -->
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>
                <i class="fas fa-user"></i>
                <small class="error-text" id="nameError"></small>
            </div>
            <div class="form-group">
                <label for="emailAddress">Email Address</label>
                <input type="email" id="emailAddress" name="emailAddress" required>
                <i class="fas fa-envelope"></i>
                <small class="error-text" id="emailAddressError"></small>
            </div>
            <div class="form-group">
                <label for="department">Department</label>
                <input type="text" id="department" name="department" required>
                <i class="fas fa-building"></i>
                <small class="error-text" id="departmentError"></small>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required minlength="6">
                <i class="fas fa-lock"></i>
                <small class="error-text" id="passwordError"></small>
            </div>

            <button type="submit" class="register-button">Create Account</button>
        </form>
        <div class="login-link">
            <p>Already have an account? <a href="login.html">Login here</a></p>
        </div>
        <div id="errorMessage" class="error-message" style="display: none;"></div>
        <div id="successMessage" class="success-message" style="display: none;"></div>
    </div>

    <script>
        // Check if user is already logged in
        document.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('token');
            if (token) {
                window.location.href = 'home.html';
            }
        });

        // Form validation
        const form = document.getElementById('registerForm');

        function validateName(name) {
            if (!name || name.trim().length < 2) {
                return 'Name must be at least 2 characters long';
            }
            return '';
        }

        function validateEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                return 'Please enter a valid email address';
            }
            return '';
        }

        function validateDepartment(department) {
            if (!department || department.trim().length < 2) {
                return 'Department must be at least 2 characters long';
            }
            return '';
        }

        function validatePassword(password) {
            if (password.length < 6) {
                return 'Password must be at least 6 characters long';
            }
            return '';
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const name = document.getElementById('name').value;
            const emailAddress = document.getElementById('emailAddress').value;
            const department = document.getElementById('department').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');

            // Clear previous errors
            document.querySelectorAll('.error-text').forEach(el => el.textContent = '');
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';

            // Validate fields
            const nameError = validateName(name);
            const emailError = validateEmail(emailAddress);
            const departmentError = validateDepartment(department);
            const passwordError = validatePassword(password);

            if (nameError || emailError || departmentError || passwordError) {
                if (nameError) document.getElementById('nameError').textContent = nameError;
                if (emailError) document.getElementById('emailAddressError').textContent = emailError;
                if (departmentError) document.getElementById('departmentError').textContent = departmentError;
                if (passwordError) document.getElementById('passwordError').textContent = passwordError;
                return;
            }

            // Prepare registration data
            const registrationData = {
                name,
                emailAddress,
                department,
                password
            };

            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(registrationData)
                });

                const data = await response.json();

                if (response.ok && data.token) {
                    successMessage.textContent = data.message || 'Registration successful';
                    successMessage.style.display = 'block';
                    errorMessage.style.display = 'none';

                    localStorage.setItem('token', data.token);

                    setTimeout(() => {
                        window.location.href = 'home.html';
                    }, 2000);
                } else {
                    errorMessage.textContent = data.message || 'Registration failed';
                    errorMessage.style.display = 'block';
                    successMessage.style.display = 'none';
                }
            } catch (error) {
                errorMessage.textContent = 'An error occurred during registration';
                errorMessage.style.display = 'block';
                successMessage.style.display = 'none';
                console.error('Registration error:', error);
            }
        });
    </script>
</body>
</html>
