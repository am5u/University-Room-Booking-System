<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .form-group {
            margin-bottom: 1rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .error-text {
            color: red;
            font-size: 0.8rem;
            margin-top: 0.25rem;
            display: block;
        }
        .user-type-fields {
            display: none;
        }
        .user-type-fields.active {
            display: block;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="form-container">
        <h2>Register</h2>
        <form id="registerForm">
            <!-- Common Fields -->
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>
                <small class="error-text" id="nameError"></small>
            </div>
            <div class="form-group">
                <label for="emailAddress">Email Address</label>
                <input type="email" id="emailAddress" name="emailAddress" required>
                <small class="error-text" id="emailAddressError"></small>
            </div>
            <div class="form-group">
                <label for="department">Department</label>
                <input type="text" id="department" name="department" required>
                <small class="error-text" id="departmentError"></small>
            </div>

            <!-- User Type Selection -->
            <div class="form-group">
                <label for="userType">I am a</label>
                <select id="userType" name="userType" required>
                    <option value="">Select your type</option>
                    <option value="STUDENT">Student</option>
                    <option value="FACULTY_MEMBER">Faculty Member</option>
                </select>
                <small class="error-text" id="userTypeError"></small>
            </div>

            <!-- Student Specific Fields -->
            <div id="studentFields" class="user-type-fields">
                <div class="form-group">
                    <label for="studentId">Student ID</label>
                    <input type="text" id="studentId" name="studentId">
                    <small class="error-text" id="studentIdError"></small>
                </div>
                <div class="form-group">
                    <label for="program">Program</label>
                    <input type="text" id="program" name="program">
                    <small class="error-text" id="programError"></small>
                </div>
                <div class="form-group">
                    <label for="yearOfStudy">Year of Study</label>
                    <input type="number" id="yearOfStudy" name="yearOfStudy" min="1" max="5">
                    <small class="error-text" id="yearOfStudyError"></small>
                </div>
            </div>

            <!-- Faculty Specific Fields -->
            <div id="facultyFields" class="user-type-fields">
                <div class="form-group">
                    <label for="designation">Designation</label>
                    <select id="designation" name="designation">
                        <option value="">Select designation</option>
                        <option value="LECTURER">Lecturer</option>
                        <option value="ASSISTANT_PROFESSOR">Assistant Professor</option>
                        <option value="ASSOCIATE_PROFESSOR">Associate Professor</option>
                        <option value="PROFESSOR">Professor</option>
                    </select>
                    <small class="error-text" id="designationError"></small>
                </div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required minlength="6">
                <small class="error-text" id="passwordError"></small>
            </div>

            <button type="submit">Register</button>
        </form>
        <p>Already have an account? <a href="login.html">Login here</a></p>
        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>
    </div>
</div>

<script>
    // Check if user is already logged in
    document.addEventListener('DOMContentLoaded', () => {
        const token = localStorage.getItem('token');
        if (token) {
            window.location.href = 'dashboard.html';
        }

        // Add event listener for user type change
        const userTypeSelect = document.getElementById('userType');
        userTypeSelect.addEventListener('change', toggleUserTypeFields);
    });

    function toggleUserTypeFields() {
        const userType = document.getElementById('userType').value;
        const studentFields = document.getElementById('studentFields');
        const facultyFields = document.getElementById('facultyFields');

        studentFields.classList.remove('active');
        facultyFields.classList.remove('active');

        if (userType === 'STUDENT') {
            studentFields.classList.add('active');
        } else if (userType === 'FACULTY_MEMBER') {
            facultyFields.classList.add('active');
        }
    }

    // Form validation
    const form = document.getElementById('registerForm');

    function validateName(name) {
        if (!name || name.trim().length < 2) {
            return 'Name must be at least 2 characters long';
        }
        return '';
    }

    function validateEmail(email) {
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailRegex.test(email)) {
            return 'Please enter a valid email address';
        }
        return '';
    }

    function validateDepartment(department) {
        if (!department || department.trim().length < 2) {
            return 'Department must be at least 2 characters long';
        }
        return '';
    }

    function validateStudentId(studentId) {
        if (!studentId || studentId.trim().length < 5) {
            return 'Student ID must be at least 5 characters long';
        }
        return '';
    }

    function validateProgram(program) {
        if (!program || program.trim().length < 2) {
            return 'Program must be at least 2 characters long';
        }
        return '';
    }

    function validateYearOfStudy(year) {
        if (!year || year < 1 || year > 5) {
            return 'Year of study must be between 1 and 5';
        }
        return '';
    }

    function validateDesignation(designation) {
        if (!designation) {
            return 'Please select a designation';
        }
        return '';
    }

    function validatePassword(password) {
        if (password.length < 6) {
            return 'Password must be at least 6 characters long';
        }
        return '';
    }

    form.addEventListener('submit', async (e) => {
        e.preventDefault();

        const userType = document.getElementById('userType').value;
        const name = document.getElementById('name').value;
        const emailAddress = document.getElementById('emailAddress').value;
        const department = document.getElementById('department').value;
        const password = document.getElementById('password').value;
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');

        // Clear previous errors
        document.querySelectorAll('.error-text').forEach(el => el.textContent = '');
        errorMessage.style.display = 'none';
        successMessage.style.display = 'none';

        // Validate common fields
        const nameError = validateName(name);
        const emailError = validateEmail(emailAddress);
        const departmentError = validateDepartment(department);
        const passwordError = validatePassword(password);

        if (nameError || emailError || departmentError || passwordError) {
            if (nameError) document.getElementById('nameError').textContent = nameError;
            if (emailError) document.getElementById('emailAddressError').textContent = emailError;
            if (departmentError) document.getElementById('departmentError').textContent = departmentError;
            if (passwordError) document.getElementById('passwordError').textContent = passwordError;
            return;
        }

        // Validate user type specific fields
        let specificFieldsValid = true;
        if (userType === 'STUDENT') {
            const studentId = document.getElementById('studentId').value;
            const program = document.getElementById('program').value;
            const yearOfStudy = parseInt(document.getElementById('yearOfStudy').value);

            const studentIdError = validateStudentId(studentId);
            const programError = validateProgram(program);
            const yearError = validateYearOfStudy(yearOfStudy);

            if (studentIdError || programError || yearError) {
                if (studentIdError) document.getElementById('studentIdError').textContent = studentIdError;
                if (programError) document.getElementById('programError').textContent = programError;
                if (yearError) document.getElementById('yearOfStudyError').textContent = yearError;
                specificFieldsValid = false;
            }
        } else if (userType === 'FACULTY_MEMBER') {
            const designation = document.getElementById('designation').value;

            const designationError = validateDesignation(designation);

            if (designationError) {
                if (designationError) document.getElementById('designationError').textContent = designationError;
                specificFieldsValid = false;
            }
        }

        if (!specificFieldsValid) {
            return;
        }

        // Prepare registration data
        const registrationData = {
            name,
            emailAddress,
            department,
            password,
            userType
        };

        // Add user type specific data
        if (userType === 'STUDENT') {
            registrationData.studentId = document.getElementById('studentId').value;
            registrationData.program = document.getElementById('program').value;
            registrationData.yearOfStudy = parseInt(document.getElementById('yearOfStudy').value);
        } else if (userType === 'FACULTY_MEMBER') {
            registrationData.designation = document.getElementById('designation').value;
        }

        try {
            const response = await fetch('/api/auth/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(registrationData)
            });

            const data = await response.json();

            if (response.ok && data.token) {
                successMessage.textContent = data.message || 'Registration successful';
                successMessage.style.display = 'block';
                errorMessage.style.display = 'none';

                localStorage.setItem('token', data.token);

                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 2000);
            } else {
                errorMessage.textContent = data.message || 'Registration failed';
                errorMessage.style.display = 'block';
                successMessage.style.display = 'none';
            }
        } catch (error) {
            errorMessage.textContent = 'An error occurred during registration';
            errorMessage.style.display = 'block';
            successMessage.style.display = 'none';
            console.error('Registration error:', error);
        }
    });
</script>
</body>
</html>
