<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Rooms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="js/auth.js"></script>
    <script src="js/header.js"></script>
    <style>
        .room-card {
            transition: transform 0.3s ease;
            height: 100%;
        }
        .room-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .room-image {
            height: 200px;
            object-fit: cover;
        }
        .facility-badge {
            margin-right: 5px;
            margin-bottom: 5px;
        }
        .search-bar {
            margin: 2rem 0;
        }
        .search-bar input {
            border-radius: 20px;
            padding: 0.5rem 1rem;
            border: 1px solid #ddd;
            width: 100%;
            max-width: 400px;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="search-bar text-center">
            <input type="text" id="searchInput" placeholder="Search rooms..." class="form-control mx-auto">
        </div>
        <h1 class="text-center mb-5">Available Rooms</h1>
        <div class="row g-4" id="rooms-container">
            <!-- Rooms will be dynamically loaded here -->
        </div>
    </div>

    <script>
        // Function to fetch and display rooms
        async function loadRooms() {
            try {
                const response = await fetch('/api/rooms', {
                    headers: getAuthHeaders()
                });
                
                if (response.status === 401) {
                    // Token is invalid or expired
                    logout();
                    return;
                }

                const rooms = await response.json();
                
                const container = document.getElementById('rooms-container');
                container.innerHTML = ''; // Clear existing content
                
                rooms.forEach(room => {
                    const card = `
                        <div class="col-md-6 col-lg-4">
                            <div class="card room-card">
                                <img src="${room.imageUrl || 'https://via.placeholder.com/300x200?text=No+Image'}" 
                                     class="card-img-top room-image" 
                                     alt="${room.name}">
                                <div class="card-body">
                                    <h5 class="card-title">${room.name}</h5>
                                    <p class="card-text">
                                        <strong>Type:</strong> ${room.type}<br>
                                        <strong>Capacity:</strong> ${room.capacity} people<br>
                                        <strong>Location:</strong> ${room.location}
                                    </p>
                                    <p class="card-text">${room.description || ''}</p>
                                    <div class="facilities">
                                        ${room.facilities ? room.facilities.map(facility => 
                                            `<span class="badge bg-primary facility-badge">${facility}</span>`
                                        ).join('') : ''}
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
                    container.innerHTML += card;
                });
            } catch (error) {
                console.error('Error loading rooms:', error);
                document.getElementById('rooms-container').innerHTML = 
                    '<div class="col-12 text-center"><p class="text-danger">Error loading rooms. Please try again later.</p></div>';
            }
        }

        // Search functionality
        document.getElementById('searchInput').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            const cards = document.querySelectorAll('.room-card');
            
            cards.forEach(card => {
                const title = card.querySelector('.card-title').textContent.toLowerCase();
                const type = card.querySelector('.card-text').textContent.toLowerCase();
                const description = card.querySelector('.card-text:nth-of-type(2)').textContent.toLowerCase();
                
                if (title.includes(searchTerm) || type.includes(searchTerm) || description.includes(searchTerm)) {
                    card.closest('.col-md-6').style.display = '';
                } else {
                    card.closest('.col-md-6').style.display = 'none';
                }
            });
        });

        // Load rooms when the page loads
        document.addEventListener('DOMContentLoaded', loadRooms);
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
